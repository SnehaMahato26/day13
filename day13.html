<!-- index.html (Product Listing Page) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing</title>
    <link rel="stylesheet" href="day13.css">
</head>
<body>
    <h1>Product List</h1>
    <input type="text" id="search" placeholder="Search products..." onkeyup="searchProducts()">
    <button onclick="sortProducts('asc')">Sort Price: Low to High</button>
    <button onclick="sortProducts('desc')">Sort Price: High to Low</button>
    <select id="categoryFilter" onchange="filterByCategory()">
        <option value="all">All Categories</option>
        <option value="fashion">Fashion</option>
        <option value="wearable">Wearable</option>
        <option value="electronics">Electronics</option>
        <option value="accessories">Accessories</option>
    </select>
    <button onclick="window.location.href='cart.html'">Go to Cart</button>
    <div id="product-list"></div>
    <script src="script.js"></script>
</body>
</html>
